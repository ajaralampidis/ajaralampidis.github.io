  <!--<script type="module" src="./model-viewer-min.js"></script> -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <!-- <script nomodule src='./model-viewer-legacy.js'></script> -->
  <!-- Model Viewer Outline fix. This file removes the outline -->
  <script src="./model-viewer-fix.js"></script>

  <!-- Typeit Import -->  
  <script src="https://unpkg.com/typeit@8.2.0/dist/index.umd.js"></script>


  
  <!-- Estilos CSS -->
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">


  <title>Agustin Jaralampidis | Creative Developer</title>

<body>
  <div class='home' id="home">

    <div class='modelContainer'>
      <model-viewer
      id='prismModel'
      class='prismModel' 
      src="assets/cube.glb"
      ios-src="assets/cube.usdz"
      alt="A model that shows things I am interested in" 
      
      environment-image="neutral"
      exposure="0.45" 
      minimumRenderScale=1
      
      poster="assets/cubePoster.png"
      seamless-poster 
      loading="eager"
      default-progress-mask
      
      auto-rotate
      auto-rotate-delay= "10000"
      rotation-per-second = "110%"
      max-camera-orbit = 'auto 360deg auto'
      camera-orbit = '-90deg 100deg auto'

      camera-controls
      ar
      >

      </model-viewer>
    </div>

    <!-- the above buttons allows to download a poster from the model viewer
    <button id="picButton">
      take a picture
    </button>
    <a href="" download id="downloadButton">
      download picture
    </a>
    -->



    <div class="profile">
      <div class="whiteSpace">

      </div>

      <div class="navbarContainer">
        <nav class="navbar" >

          <button class="navElement" id='aboutMe'  tabindex="0">
            <span class="navElementIndicator"> > </span> About me
          </button>

          <button class="navElement" id='webDevCV'  tabindex="0">
            <span class="navElementIndicator"> > </span> Curriculum Vitae
          </button></li>

          <button class="navElement" id='contact' tabindex="0">
            <span class="navElementIndicator"> > </span> Contact Me !
          </button>
          
          <button class="navElement onlyMobile" id="arButton" tabindex="0" disabled title="Only for mobile or tablet">
            <span class="navElementIndicator"> > </span> Augment Reality
          </button> 
         
          <!-- 
          <a class="navElement" id='industrialDesign'>
            <span class="navElementIndicator"> > </span> Industrial Design
          </button>
          -->

        </nav>
        <br/>
        <br/>
      </div>

    </div>

  </div>

  <div id='modalOverlay'></div>

  
  <div id='aboutMeModal' class="modal div">
    <div class='aboutMeContent modalHeader'>
      
    </div>
  </div>

    <div class='modalHeader'>
      <p>Hope to hear from you soon !</p>
      <p>"\(^-^)/"</p> 
    </div>

    <p>Feel free to contact me, I'd love to hear from your project: </p>
    <br />
    <p>Send me a Email to: <br/> <a href="mailto:ajaralampidis@gmail.com"> <strong> ajaralampidis@gmail.com </strong> </a> </p> 
    
    <br/>
    <p>Otherwise you can check my Social Media and send me a DM</p>
    
    <p class='modalHeader'>
      <a href="https://github.com/ajaralampidis"><i class="fab fa-github"></i></a>
      <a href="https://www.instagram.com/agustin_jaralampidis/"><i class="fab fa-instagram"></i></a>
      <a href="https://www.linkedin.com/in/ajaralampidis/"><i class="fab fa-linkedin"></i></a>
    </p>


  </div>

  <div id='webDevCVModal' class="modal embed" >
    <!-- <embed src="./assets/Agustin-Jaralampidis-CV-WebDev.pdf" type="application/pdf" frameborder="0" allowfullscreen> -->
    <iframe class='pdf' src="/pdfJs/web/viewer.html?file=/assets/Agustin-Jaralampidis-CV-WebDev.pdf"></iframe>

  <div id='industrialDesignModal' class="embed modal">
